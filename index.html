<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mentoria</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Staatliches&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="page">

    <header>
      <h1>Mentoria</h1>
      <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
    </header>
    <form id="mentoring">
      <fieldset>
        <legend>Informações Pessoais</legend>
          <div class="col-2">
            <div class="input-wrapper">
              <label for="name">Nome</label>
              <input type="text" id="name" />
            </div>
          
            <div class="input-wrapper">
              <label for="lastname">Sobrenome</label>
              <input type="text" id="lastname" />
            </div>
          </div>

          <div class="input-wrapper">
            <label for="email">Email<span>(digite um email válido)</span></label>
            <input type="email" id="email" />
          </div>
          <div class="input-wrapper">
            <label for="password">Senha<span>(mínimo de 6 caracteres)</span></label>
            <input type="password" id="password" />
          </div>

      </fieldset>

      <fieldset>
        <legend>Informações do mentor</legend>
      
          <div class="input-wrapper">
            <label for="mentorname">Nome do seu mentor<span>(só o primeiro nome)</span></label>
            <input type="text" id="mentorname" />
          </div>
          
      </fieldset>

      <fieldset>
        <legend>Seus horários disponíveis</legend>
          <h2>Primeira Mentoria</h2>
          <div class="col-3">
    
            <div class="input-wrapper">
              <label for="date">Data <span>(DD/MM/AA)</span></label>
              <input type="date" id="date" />
            </div>

            <div class="col-time">

              <div class="input-wrapper">
                <label for="event-begin">Das</label>
                <input type="time" id="event-begin" />
              </div>

              <div class="input-wrapper">
                <label for="event-end">Até</label>
                <input type="time" id="event-end" />
              </div>

            </div>
          </div>  
          <h2>Segunda Mentoria</h2>
          <div class="col-3">
    
            <div class="input-wrapper">
              <label for="date">Data <span>(DD/MM/AA)</span></label>
              <input type="date" id="date" />
            </div>

            <div class="col-time">

              <div class="input-wrapper">
                <label for="event-begin">Das</label>
                <input type="time" id="event-begin" />
              </div>

              <div class="input-wrapper">
                <label for="event-end">Até</label>
                <input type="time" id="event-end" />
              </div>

            </div>
          </div>  
      </fieldset>
    </form>
    <footer>
      <input class="button" type="submit" form="mentoring"
        value="Salvar" />
        
    </footer>

  </div>
</body>
</html>
